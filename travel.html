<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travella</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "div-1">
        <div class="header">
            <p>My Trip</p>
        </div>
        <div class="up-button">
            <div class="div-11">
                <button class="login">
                    Login
                </button>
                <button class="Sign-up"> 
                    Sign up
                </button>
            </div>
            <div class="div-11">
                <button class="top-button"> Home</button>
                <button class="top-button"> About us</button>
                <button class="top-button"> Hot Deals</button>
                <button class="top-button"> Packages</button>
                <button class="top-button"> Travel Guide</button>
                <button class="top-button"> Contact us</button>
            </div>
        </div>
    </div>
    <div class="div-2">
        <div class="try">
            <div class="bus">
                <p>Bus</p>
            </div>
            <div class="info">
                <p class="write">From</p>
                <input type="text" placeholder="Toronto" class="from-to">
                <p class="write">To</p>
                <input type="text" placeholder="Ottawa" class="from-to">
                <p class="write">Journey Date</p>
                <input type="datetime" placeholder="21/12/2015" class="time">
                <button class="search" > Search </button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
